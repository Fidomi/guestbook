<div class="modal" id="user-login-modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">LOGIN</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <form class="modal-card-body" [formGroup]="userLoginForm" (ngSubmit)="onSubmit()" method="POST">
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger" type="email" placeholder="Email" id="email" [formControl]="email" value="{{email.value}}">
        </div>
        <p class="help is-danger">This email is invalid</p>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" id="password" type="password" [formControl]="password" value="{{password.value}}">
        </div>
      </div>
      <button type="submit" [disabled]="!userLoginForm.valid">Submit</button>
    </form>
  </div>
</div>
